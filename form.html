<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Registration Form Container -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md relative">

    <!-- Logo and Company Name -->
    <div class="flex items-center justify-center mb-6">
      <img src="images.png" alt="Company Logo" class="w-12 h-12 mr-3">
      <h1 class="text-2xl font-bold text-gray-800">ShopMate</h1>
    </div>

    <!-- Registration Form -->
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" id="fullname" name="fullname" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="address" class="block text-gray-700 font-medium mb-1">Shipping Address</label>
        <input type="text" id="address" name="address" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Register
      </button>
    </form>
  </div>

  <!-- Success Popup Modal -->
  <div id="successPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
      <h2 class="text-2xl font-semibold text-green-600 mb-4">Registration Successful!</h2>
      <p class="text-gray-700 mb-4">Welcome to ShopMate. Happy Shopping!</p>
      <button onclick="closePopup()"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        Close
      </button>
    </div>
  </div>

  <!-- JavaScript for Popup -->
  <script>
    const form = document.getElementById("registrationForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.classList.remove("hidden");
      form.reset();
    });

    function closePopup() {
      popup.classList.add("hidden");
    }
  </script>
</body>
</html>
